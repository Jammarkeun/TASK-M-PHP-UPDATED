<link href="./assets/css/profile.css" rel="stylesheet">
<link href="./assets/css/style.css" rel="stylesheet">
<div class="container-fluid profile-container">
    <div class="row">
        <!-- Profile Overview Card -->
        <div class="col-md-4">
            <div class="card profile-card">
                <div class="card-body text-center">
                    <div class="profile-image-container">
                        <img src="" id="profileImage" class="rounded-circle profile-avatar" alt="Profile Image">
                        <button class="btn btn-sm btn-primary upload-image">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <h4 id="username" class="mt-3">John Doe</h4>
                    <p id="email" class="text-muted">johndoe@example.com</p>
                </div>
            </div>
        </div>

        <!-------dasboard------------>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 sidebar">
                    <div class="logo mb-4">
                        <h3 class="text-white">Task Manager</h3>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="maincontent.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                        <a class="nav-link" href="tasks.html">
                            <i class="fas fa-tasks"></i> Tasks
                        </a>
                        <a class="nav-link" href="create-task.html">
                            <i class="fas fa-plus"></i> New Task
                        </a>
                        <a class="nav-link" href="profile.html">
                            <i class="fas fa-user"></i> Profile
                        </a>
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </nav>
                </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                new Navigation();
            });
        </script>
        <script src="/js/navigation.js" defer></script>
        <!-- Profile Settings Card -->
        <div class="col-md-8">
            <div class="card settings-card">
                <div class="card-header">
                    <h5 class="card-title">Profile Settings</h5>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="form-group mb-3">
                            <label for="usernameInput" class="form-label">Username</label>
                            <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="themeSelect" class="form-label">Theme</label>
                            <select class="form-control" id="themeSelect">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="timezoneSelect" class="form-label">Timezone</label>
                            <select class="form-control" id="timezoneSelect"></select>
                        </div>
                        <div class="form-group mb-3">
                            <h6>Notification Preferences</h6>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="emailNotifications">
                                <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="webNotifications">
                                <label class="form-check-label" for="webNotifications">Web Notifications</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
